<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="container">
        <nav class="nav-links">
            <a href="/teacher" class="active">Teacher</a>
            <a href="/student">Student</a>
        </nav>
        <div class="form-container">
            <h2>Teacher Details</h2>
            <form id="teacherForm">
                <div class="input-group">
                    <label for="teacherName">Full Name</label>
                    <input type="text" id="teacherName" name="teacherName" required>
                </div>
                <div class="input-group">
                    <label for="instituteName">Institute Name</label>
                    <input type="text" id="instituteName" name="instituteName" required>
                </div>
                <div class="input-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="input-group">
                    <label for="classImage">Upload Class Image</label>
                    <input type="file" id="classImage" name="classImage" accept="image/*" required>
                </div>
                <p id="errorMessage" class="error-message"></p>
                <button type="submit" class="submit-btn">Submit Details</button>
            </form>
        </div>
    </main>

    <!-- NEW: Attendance Section -->
    <div class="container" style="margin-top: 20px;">
        <div class="form-container">
            <h2>Attendance</h2>
            <p>After uploading a class photo, click here to run the recognition and see the results.</p>
            <button id="runAttendanceBtn" class="submit-btn" style="background-color: #28a745; border-color: #28a745;">
                Take Attendance
            </button>
            <!-- Area to display the results -->
            <div id="resultsContainer" style="margin-top: 20px; white-space: pre-wrap; background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; border-radius: 6px; display: none; font-family: monospace; color: #333;">
                <!-- Results will be dynamically loaded here -->
            </div>
        </div>
    </div>

   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const teacherForm = document.getElementById('teacherForm');
        const errorMessage = document.getElementById('errorMessage');
        const runAttendanceBtn = document.getElementById('runAttendanceBtn');
        const resultsContainer = document.getElementById('resultsContainer');

        // --- Handle Teacher Form Submission ---
        teacherForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(teacherForm);

            fetch('/submit-teacher', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Teacher data saved successfully!');
                    teacherForm.reset();
                    errorMessage.textContent = '';
                } else {
                    errorMessage.textContent = 'Failed to save data. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Check the console.';
            });
        });

        // --- NEW: Handle "Take Attendance" Button Click ---
        runAttendanceBtn.addEventListener('click', () => {
            // 1. Show a loading state and disable the button
            runAttendanceBtn.textContent = 'Processing...';
            runAttendanceBtn.disabled = true;
            resultsContainer.style.display = 'block';
            resultsContainer.textContent = 'Running face recognition. This may take a moment...';

            // 2. Call the backend to run the Python script
            fetch('/run-attendance', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(runData => {
                if (runData.success) {
                    resultsContainer.textContent = 'Recognition complete. Fetching report...';
                    
                    // 3. If the script ran successfully, fetch the latest report
                    return fetch('/get-latest-report');
                } else {
                    // If the script failed, show the error
                    throw new Error(runData.message || 'The attendance script failed to run.');
                }
            })
            .then(response => response.json())
            .then(reportData => {
                // 4. Display the report content
                if (reportData.success) {
                    resultsContainer.textContent = reportData.report;
                } else {
                    resultsContainer.textContent = `Error: ${reportData.report}`;
                }
                
                // 5. Re-enable the button
                runAttendanceBtn.textContent = 'Take Attendance';
                runAttendanceBtn.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                resultsContainer.textContent = `An error occurred: ${error.message}`;
                runAttendanceBtn.textContent = 'Take Attendance';
                runAttendanceBtn.disabled = false;
            });
        });
    });
</script>
</body>
</html>
