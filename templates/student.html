<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="container">
        <nav class="nav-links">
    <a href="/teacher" class="active">Teacher</a>
    <a href="/student">Student</a>
</nav>
        <div class="form-container">
            <h2>Student Details</h2>
            <form id="studentForm">
                <div class="input-group">
                    <label for="studentName">Full Name</label>
                    <input type="text" id="studentName" name="studentName" required>
                     <div class="input-group">
                    <label for="phoneno">Phone No.</label>
                    <input type="text" id="phoneno" name="phoneno" required>
                </div>
                <div class="input-group">
                    <label for="rollNo">Roll Number</label>
                    <input type="number" id="rollNo" name="rollNo" required>
                </div>
                <div class="input-group">
                    <label for="studentImage">Upload Passport Size Image</label>
                    <input type="file" id="studentImage" name="studentImage" accept="image/*" required>
                </div>
                 <p id="errorMessage" class="error-message"></p>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const studentForm = document.getElementById('studentForm');
        const errorMessage = document.getElementById('errorMessage');

        studentForm.addEventListener('submit', (event) => {
            event.preventDefault();
            
            const formData = new FormData(studentForm);

            // Send the data to your Python server
            fetch('/submit-student', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Student data saved successfully!');
                    studentForm.reset();
                    errorMessage.textContent = '';
                } else {
                    errorMessage.textContent = 'Failed to save data. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Check the console.';
            });
        });
    });
</script>
</body>
</html>
